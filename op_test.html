<!DOCTYPE html>
<html>
<head><title>대입연산</title></head>
<body>
<h3>대입연산 2019975007 김민지</h3>
<hr>
<script>
	var num1 = prompt("첫 번째 수 : ", 1)
	var num2 = prompt("두 번째 수 : ", 1)
	num1 = parselnt(num1);
	num2 = parselnt(num2);

	document.write(num1 + "+" + num2 + "=" + (num1+num2))
	document.write(num1 + "-" + num2 + "=" + (num1-num2))
	document.write(num1 + "*" + num2 + "=" + (num1*num2))
	document.write(num1 + "/" + num2 + "=" + (num1/num2))

</script>
</body>
</html>
